{{ with $.Params.typography }}
{{ $typography := (printf "typography/%s*" . | resources.GetMatch) }}
{{ if $typography }}
<link rel="stylesheet"
    href="{{ $typography.RelPermalink }}">
{{ end }}
{{ end }}

{{ define "main" }}
    <div class="{{with $.Params.typography }}.{{ end }}">
        {{ .Content }}
    </div>
{{ end }}
