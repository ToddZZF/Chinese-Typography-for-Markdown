{{ define "main" }}
<ul class="page-list">
    {{ range $.Pages }}
        <li class="page-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .IsPage }}
            <span>文章</span>
            {{ else }}
            <span>集合</span>
            {{ end }}
        </li>
    {{ end }}
</ul>
{{ end }}
